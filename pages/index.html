<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, height=device-height" >
    <title>Pokédex</title>
    <link rel="stylesheet" href="./css/CoveoFullSearch.css"/>
    <link rel="stylesheet" href="./css/coveoextension.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Luckiest Guy">
    <script src="js/CoveoJsSearch.Lazy.js"></script>
    <script src="js/coveo.extension.js"></script>
    <script src="js/templates/templates.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        Coveo.SearchEndpoint.configureCloudV2Endpoint(
          "shiquiao_org-shiquiaoorgnayied43",
          "xxe2616d11-127b-48fe-88d6-842451ba2e07"
        );

        root = document.querySelector("#search");
        Coveo.$$(root).on("querySuccess", function(e, args){
        
          console.log("e", e);
          console.log("args", args);
        
          document.getElementById("query-detail").innerHTML = args.query.q; 
        });
         Coveo.init(root);
       })
    </script>
  </head>
  <body id="search" class='CoveoSearchInterface' data-enable-history="true">
    <img src="https://i.gifer.com/Amte.gif" style="width:100%" />
    <div class="CoveoFolding"></div>
  <!-- <div class="CoveoAnalytics"></div> -->
  <div class="coveo-tab-section" style="font-family:Luckiest Guy;font-size:larger;background-image: url(" https://www.characterworld.com/wp-content/uploads/2019/04/liv-Fuel.jpg")>
    <a class="CoveoTab" data-id="All" data-caption="Pokédex" ></a>
    <a class="CoveoTab" data-id="SalesforceCase" data-caption="About" data-expression="@objecttype==(case,casecomment)" ></a>
  </div>
  <div class="coveo-search-section">
    <div class="CoveoSearchbox" data-enable-omnibox="true"></div>
  </div>
  <div  class="coveo-search-section">
    <p>Your searched &nbsp;</p>
    <p id="query-detail"></p>
    <p>, results appeared</p>
  </div>
  <div class="coveo-main-section" >
    <div class="coveo-facet-column">
      <div class="CoveoDynamicFacet" data-title="Generations" data-field="@generations"></div>
      <div class="CoveoDynamicFacet" data-title="Type" data-field="@type" data-tab="All" data-number-of-values="5"></div>
      <div id="facetslider1" class="CoveoFacetSlider coveo-disabled" data-end="160" 
          data-field="@speed" data-range-slider="true" data-rounded="0" data-start="0" data-title="Speed Range" data-date-field="false" 
          data-graph="true" data-graph-steps="20">
      </div>
      <div class="CoveoDynamicFacet" data-title="Type" data-id="sfcase-objecttype" data-field="@objecttype" data-tab="SalesforceCase"></div>
      <div class="CoveoDynamicFacet" data-title="Case Status" data-id="sfcase-sfcasestatus" data-field="@sfcasestatus" data-tab="SalesforceCase"></div>
      <div class="CoveoDynamicFacet" data-title="Case Priority" data-id="sfcase-sfcasespriority" data-field="@sfcasespriority" data-tab="SalesforceCase"></div>
      <div class="CoveoDynamicFacet" data-title="Account" data-id="sfcase-sfaccountname" data-field="@sfaccountname" data-tab="SalesforceCase"></div>
      <div class="CoveoDynamicFacet" data-title="Owner" data-id="sfcase-sfownername" data-field="@sfownername" data-tab="SalesforceCase"></div>
      <div class="CoveoDynamicFacet" data-title="Author" data-id="yt-author" data-field="@author" data-tab="YouTube"></div>
    </div>
    <div class="coveo-results-column">
      <div class="CoveoShareQuery"></div>
      <div class="CoveoPreferencesPanel">
        <div class="CoveoResultsPreferences"></div>
        <div class="CoveoResultsFiltersPreferences"></div>
      </div>
      <div class="CoveoTriggers"></div>
      <div class="CoveoBreadcrumb"></div>
      <div class="CoveoDidYouMean"></div>
      <div class="coveo-results-header">
        <div class="coveo-summary-section">
          <span class="CoveoQuerySummary"><div class="coveo-show-if-no-results"></div></span>
          <span class="CoveoQueryDuration"></span>
        </div>
        <div class="coveo-result-layout-section">
          <span class="CoveoResultLayout"></span>
        </div>
        <div class="coveo-sort-section">
          <span class="CoveoSort" data-sort-criteria="relevancy" data-caption="Relevance"></span>
          <span class="CoveoSort" data-sort-criteria="@speed descending,@speed ascending" data-caption="Speed"></span>
          <span class="CoveoSort" data-sort-criteria="@nationalnum descending,@nationalnum ascending" data-caption="National No."></span>
        </div>
      </div>
      <div class="CoveoHiddenQuery"></div>
      <div class="CoveoErrorReport" data-pop-up="false"></div>

      <div id="listView" class="CoveoResultList" data-layout="list" data-wait-animation="fade" data-auto-select-fields-to-include="true">
        <script id="Default" class="result-template" type="text/html" data-layout="list">
          <div class="CoveoResultLink"></div>
          <div class="coveo-result-frame">
            <div class="coveo-result-cell" style="vertical-align:middle;text-align:center;width:32px;">
              <div class="CoveoImageFieldValue" data-field="@artwork"></div>
              <div class="CoveoQuickview"></div>
            </div>
            <div class="coveo-result-cell" style="vertical-align: top;padding-left: 16px;">
              <div class="coveo-result-row" style="margin-top:40%;">
                <div class="coveo-result-cell" style="vertical-align:top;font-size:25px;font-family:Luckiest Guy" role="heading" aria-level="2">
                  <a>No.</a>
                  <a class="CoveoFieldValue" data-field="@nationalno"></a>
                  <a>-</a>
                  <a class="CoveoFieldValue" data-field="@name"></a>
                </div>
              </div>
              <div class="coveo-result-row" style="margin-top:10px;">
                <div class="coveo-result-cell">
                  <span class="CoveoFieldValue" data-field="@generations" data-text-caption="Generations" style="font-family:Luckiest Guy;margin-right:30px;"></span>
                  <span class="CoveoFieldValue" data-field="@species" data-text-caption="Species" style="margin-right:30px;font-family:Luckiest Guy"></span>
                  <span class="CoveoFieldValue" data-field="@type" data-text-caption="Type" style="margin-right:30px;font-family:Luckiest Guy"></span>
                  <span class="CoveoFieldValue" data-field="@speed" data-text-caption="Speed" style="margin-right:30px;font-family:Luckiest Guy"></span>
                </div>
              </div>
              <div class="coveo-result-row">
                <div class="coveo-result-cell">
                  <div class="CoveoMissingTerms"></div>
                </div>
              </div>
            </div>
          </div>
        </script>
      </div>

      <div id="cardView" class="CoveoResultList" data-layout="card" data-wait-animation="fade" data-auto-select-fields-to-include="true">
        <script id="Default1" class="result-template" type="text/html" data-layout="card">
          <div class="coveo-result-frame">
            <div class="coveo-result-cell" style="vertical-align:middle;text-align:center;width:32px;">
              <div class="CoveoImageFieldValue" data-field="@artwork"></div>
              <!-- <div class="CoveoImageFieldValue" data-field="@artwork" style="float:left;object-fit:cover;width:350px;height:350px;"></div> -->
              <div class="CoveoQuickview"></div>
            </div>
            <div class="coveo-result-cell" style="vertical-align: top;padding-left: 16px;">
              <div class="coveo-result-row" style="margin-top:8%;">
                <div class="coveo-result-cell" style="vertical-align:top;font-size:25px;font-family:Luckiest Guy" role="heading" aria-level="2">
                  <a>No.</a>
                  <a class="CoveoFieldValue" data-field="@nationalno"></a>
                  <a>-</a>
                  <a class="CoveoFieldValue" data-field="@name"></a>
                </div>
              </div>
              <div class="coveo-result-row" style="margin-top:10px;">
                <div class="coveo-result-cell">
                  <span class="CoveoFieldValue" data-field="@generations" data-text-caption="Generations" style="margin-right:30px;font-family:Luckiest Guy"></span>
                  <span class="CoveoFieldValue" data-field="@species" data-text-caption="Species" style="margin-right:30px;font-family:Luckiest Guy"></span>
                  <span class="CoveoFieldValue" data-field="@type" data-text-caption="Type" style="margin-right:30px;font-family:Luckiest Guy"></span>
                  <span class="CoveoFieldValue" data-field="@speed" data-text-caption="Speed" style="margin-right:30px;font-family:Luckiest Guy"></span>
                </div>
              </div>
              <div class="coveo-result-row">
                <div class="coveo-result-cell">
                  <div class="CoveoMissingTerms"></div>
                </div>
              </div>
            </div>
          </div>
        </script>
      </div>

      <div id="tableView" class="CoveoResultList" data-layout="table" data-wait-animation="fade" data-auto-select-fields-to-include="true">
        <script id="Default1" class="result-template" type="text/html" data-layout="table">
          <div class="coveo-result-frame">
            <div class="coveo-result-cell" style="vertical-align:top;text-align:center;width:32px;">
              <!-- <div class="CoveoImageFieldValue" data-field="@artwork"></div> -->
              <div class="CoveoQuickview"></div>
            </div>
            <div class="coveo-result-cell" style="vertical-align: top;padding-left: 16px;">
              <div class="coveo-result-row" style="margin-top:0;">
                <div class="coveo-result-cell" style="vertical-align:top;font-size:25px;font-family:Luckiest Guy" role="heading" aria-level="2">
                  <a>No.</a>
                  <a class="CoveoFieldValue" data-field="@nationalno"></a>
                  <a>-</a>
                  <a class="CoveoFieldValue" data-field="@name"></a>
                </div>
              </div>
              <div class="coveo-result-row" style="margin-top:10px;">
                <div class="coveo-result-cell">
                  <span class="CoveoFieldValue" data-field="@generations" data-text-caption="Generations" style="margin-right:30px;font-family:Luckiest Guy"></span>
                  <span class="CoveoFieldValue" data-field="@species" data-text-caption="Species" style="margin-right:30px;font-family:Luckiest Guy"></span>
                  <span class="CoveoFieldValue" data-field="@type" data-text-caption="Type" style="margin-right:30px;font-family:Luckiest Guy"></span>
                  <span class="CoveoFieldValue" data-field="@speed" data-text-caption="Speed" style="margin-right:30px;font-family:Luckiest Guy"></span>
                </div>
              </div>
              <div class="coveo-result-row">
                <div class="coveo-result-cell">
                  <div class="CoveoMissingTerms"></div>
                </div>
              </div>
            </div>
          </div>
        </script>
      </div>

      <div class="CoveoPager"></div>
      <div class="CoveoLogo"></div>
      <div class="CoveoResultsPerPage"></div>
    </div>
  </div>
  </body>
</html>
